<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">เข้าสู่ระบบ</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block mb-1">อีเมล</label>
          <input type="email" id="email" formControlName="email" class="w-full p-2 border rounded" />
        </div>

        <div class="mb-4">
          <label for="password" class="block mb-1">รหัสผ่าน</label>
          <input type="password" id="password" formControlName="password" class="w-full p-2 border rounded" />
        </div>

        <div *ngIf="errorMessage" class="text-red-500 mb-2">{{ errorMessage }}</div>

        <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">เข้าสู่ระบบ</button>

        <div class="mt-4 text-center">
          <button class="text-blue-600 hover:underline" (click)="navigateToRegister()">สมัครสมาชิก</button>
        </div>
      </form>
    </div>
  </div>
