<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-sm w-full">
      <h2 class="text-2xl font-semibold text-center mb-4">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" formControlName="email" class="w-full p-2 border rounded" placeholder="Enter your email">
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" formControlName="password" class="w-full p-2 border rounded" placeholder="Enter your password">
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </div>
  </div>
