<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">สมัครสมาชิก</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" #resignForm="ngForm">
            <div class="mb-4">
                <label for="username" class="block mb-1">รหัสผู้ใช้</label>
                <input type="text" id="username" formControlName="username" class="w-full p-2 border rounded" />
            </div>

            <div class="mb-4">
                <label for="password" class="block mb-1">รหัสผ่าน</label>
                <input type="password" id="password" formControlName="password" class="w-full p-2 border rounded" />
            </div>

            <div class="mb-4">
                <label for="firstname" class="block mb-1">ชื่อ</label>
                <input type="text" id="firstname" formControlName="firstname" class="w-full p-2 border rounded" />
            </div>

            <div class="mb-4">
                <label for="lastname" class="block mb-1">นามสกุล</label>
                <input type="text" id="lastname" formControlName="lastname" class="w-full p-2 border rounded" />
            </div>

            <div class="mb-4">
                <label for="email" class="block mb-1">อีเมล</label>
                <input type="email" id="email" formControlName="email" class="w-full p-2 border rounded" />
            </div>

            <button type="submit"
                class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">สมัครสมาชิก</button>
        </form>
        <p *ngIf="statusMessage" class="status-message">{{ statusMessage }}</p>
        
        <div class="mt-4 text-center">
          <button class="text-blue-600 hover:underline" (click)="navigateToLogin()">หน้าเข้าสู่ระบบ</button>
        </div>
    </div>
</div>
